<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Canvas Audio Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">

    <!-- <script>
        function colorChange() {
            setInterval(function() {
                document.getElementsByClassName("colorbtn").click();
            }, 1000);
        }
    </script> -->
</head>

<body onload="colorChange()">
    <!-- partial:index.partial.html -->
    <div id="homepage">
        <h1 style="display:none;"><span>Canvas Audio Visualizer</span><br><a target="_blank" href="https://www.facebook.com/nto.music/">N'to - Alter Ego</a></h1>
        <h2><span id="start">Start</span><audio id="audio" hidden controls crossOrigin="anonymous" src="western.mp3"></audio></h2>
    </div>
    <div id="content">
        <div id="overlay">
            <div class="time pause" style="display: none;">
                <div class="btn pause" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" class="shape"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                </div>
                <div class="btn play" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"  class="shape"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                </div>
            </div>
            <div class="color" style="display: none;">
                <div class="btn colorbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" class="shape"/></svg>
                </div>
            </div>
        </div>
        <!--   <input type="file" id="thefile" accept="audio/*" /> -->
        <!-- <button id="go">go</button> -->
        <canvas id="canvas"></canvas>

        <div id="range" style="display: none;">
            <input type="range" value="15" min="0" max="100" />
        </div>
        <div id="credit" style="display: none;">
            <div>
                Music: <a target="_blank" href="https://www.facebook.com/nto.music/">N'to - Alter Ego</a>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script>
    <script src='https://codepen.io/ClementRoche/pen/OrGaMg.js'></script>
    <script src="./script.js"></script>

</body>

</html>
